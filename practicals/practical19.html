<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-19</title>
    <link rel="stylesheet" href="../CSS/practical19.css">
</head>

<body>
    <div class="container">
        <!-- FORM1 -->
        <form id="form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Enter Your Email">
            <input type="password" placeholder="Enter Your Password">
            <input type="password" placeholder="Enter confirm password">

            <div class="btn">
                <button type="button" id="next1">Next</button>
            </div>
        </form>

        <!-- form2 -->
        <form id="form2">
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="Linkelin">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="Facebook">

            <div class="btn">
                <button type="button" id="back1">Back</button>
                <button type="button" id="next2">Next</button>
            </div>
        </form>

        <!-- form3 -->
        <form id="form3">
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="First name">
            <input type="password" placeholder="Last name">
            <input type="password" placeholder="Mobile number">

            <div class="btn">
                <button type="button" id="back2">Back</button>
                <button type="button">Submit</button>
            </div>
        </form>

        <!-- slidebar -->
        <div class="step">
            <div id="progress"></div>
            <div class="step1"> <small>Step-1</small></div>
            <div class="step1"> <small>Step-2</small></div>
            <div class="step1"> <small>Step-3</small></div>
        </div>

    </div>
    <script src="../JavaScript/practical19.js"></script>
</body>

</html>
